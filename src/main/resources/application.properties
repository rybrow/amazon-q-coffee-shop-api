micronaut.application.name=amazon-q-coffee-shop-api

# Datasource Configuration
datasources.default.url=jdbc:h2:mem:coffeedb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
datasources.default.username=sa
datasources.default.password=
datasources.default.driver-class-name=org.h2.Driver
datasources.default.dialect=H2

# JPA Configuration
jpa.default.properties.hibernate.hbm2ddl.auto=none
jpa.default.properties.hibernate.show_sql=true

# Liquibase Configuration
liquibase.datasources.default.change-log=classpath:db/liquibase-changelog.xml
liquibase.datasources.default.drop-first=true

# Enable H2 Console (optional, for development)
h2.console.enabled=true
h2.console.path=/h2-console