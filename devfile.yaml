schemaVersion: 2.2.0
metadata:
  name: amazon-q-coffee-shop-api
  version: 1.0.0
  displayName: Coffee Shop API
  description: Coffee Shop API with OpenAPI/Swagger support
  tags:
    - Java
    - Micronaut
    - OpenAPI
  projectType: Maven
components:
  - name: maven
    container:
      image: maven:3.9-eclipse-temurin-21
      memoryLimit: 2Gi
      mountSources: true
      volumeMounts:
        - name: m2
          path: /root/.m2
      endpoints:
        - name: http-8080
          targetPort: 8080
  - name: m2
    volume:
      size: 1Gi
commands:
  - id: build
    exec:
      component: maven
      commandLine: mvn clean package
      workingDir: ${PROJECT_SOURCE}
  - id: run
    exec:
      component: maven
      commandLine: mvn mn:run
      workingDir: ${PROJECT_SOURCE}
  - id: test
    exec:
      component: maven
      commandLine: mvn test
      workingDir: ${PROJECT_SOURCE}
  - id: debug
    exec:
      component: maven
      commandLine: mvn mn:run -Dmn.debug
      workingDir: ${PROJECT_SOURCE}
  - id: swagger-ui
    exec:
      component: maven
      commandLine: echo "Swagger UI available at http://localhost:8080/swagger-ui/"
      workingDir: ${PROJECT_SOURCE}